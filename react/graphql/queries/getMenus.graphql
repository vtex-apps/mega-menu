query getMenus($bindingId: ID) {
  menus(bindingId: $bindingId) {
    id
    name
    icon
    slug
    binding
    styles
    display
    enableSty
    order
    slugRoot
    slugRelative
    menu {
      id
      name
      icon
      slug
      styles
      display
      enableSty
      order
      slugRoot
      slugRelative
      menu {
        id
        name
        icon
        slug
        styles
        display
        enableSty
        order
        slugRoot
        slugRelative
      }
    }
  }
}
